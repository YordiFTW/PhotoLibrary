<style>
    #left {
        float: left;
        width: 100%;
        height: 200%;
        overflow: scroll;
    }

    #right {
        float: left;
        width: 100%;
        height: 400%;
        overflow: scroll;
    }

    .item1 {
        grid-area: header;
    }

    .item2 {
        grid-area: menu;
    }

    .item3 {
        grid-area: main;
    }

    .item4 {
        grid-area: right;
    }

    .item5 {
        grid-area: footer;
    }

    .grid-container {
        display: grid;
        grid-template-areas:
            'header header header header header header'
            'main main main main main main'
            'footer footer footer footer footer footer';
        grid-gap: 10px;
        background-color: gray;
        padding: 10px;
    }

    .grid-container>div {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
    }

    * {
        box-sizing: border-box;
    }

    /* Create two equal columns that floats next to each other */
    .column {
        float: left;
        width: 50%;
        padding: 10px;
        height: 300px;
        /* Should be removed. Only for demonstration */
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }
</style>
<h2>Photo Project</h2>

<div class="row" >
    <div class="column">
        <h2>Detail Panel</h2>
        <div id="left" class="grid-container" *ngIf="showcolumnleft">
            <div class="item1">
                <img src={{photo.thumbnailUrl}} alt="Forest">
            </div>
            <div style=font-weight:bold class="item3">{{photo.title}}

            </div>
            <div class="item5">


                <li>Id: {{photo.id}}</li>
                <li>AlbumId: {{photo.albumId}}  </li>
                <li>Url: <a href={{photo.url}}>{{photo.url}}</a></li>


            </div>
        </div>
    </div>
    <div  class="column" >
        <h2>List Panel</h2>
        <div id="right">
            <div class="grid-container" *ngFor="let photo of photos;"  >
                <div class="item1">
                    <img src={{photo.thumbnailUrl}} alt="Forest">
                </div>
                <div style=font-weight:bold class="item3">
                    <button type="button" (click)="getPhoto(photo.id)">

                        {{photo.title}}
                    </button>

                </div>

            </div>
        </div>
    </div>
</div>
